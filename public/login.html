<!DOCTYPE html>
<html ng-app="myBushWalkApp">
<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap-theme.min.css">
  <title>User Login</title>
  <style>
  </style>
</head>
  <div class="container" ng-controller="AppCtrl">
  <h1>Login</h1>
  <table class="table" style="width:50%">
    <tr>
      <td>Username:* </td>
      <td><input class="form-control" ng-model="user.username"></td>
    </tr>
    <tr>
      <td>Password:* </td>
      <td><input type="password" class="form-control" ng-model="user.password"></td>
    </tr>
    <tr>
      <td><a href="register.html" class="btn btn-info" role="button">Register</a></td>
      <td><button class="btn btn-primary" ng-click="checkUser()">Login</button></td>
    </tr>
  </table>
</div>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.12/angular.min.js"></script>
  <script src="controllers/controller.js"></script>
</html>
