<!DOCTYPE>
<html ng-app="myBushWalkApp">
<head>

<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css">

<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap-theme.min.css">

  <title>Walk Application</title>
</head>
<body>
  <div class="container" ng-controller="AppCtrl">
    <h1>Bush Walk Repository</h1>

    <table class="table">
      <thead>
        <tr>
          <th>Name</th>
          <th>Location</th>
          <th>Difficulty</th>
          <th>Tips</th>
          <th>Description</th>
          <th>Action</th>
          <th>&nbsp;</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td><input class="form-control" ng-model="walk.title"></td>
          <td><input class="form-control" ng-model="walk.releasedate"></td>
          <td><input class="form-control" ng-model="walk.duration"></td>
          <td><input class="form-control" ng-model="walk.genre"></td>
          <td><input class="form-control" ng-model="walk.synopsis"></td>
          <td><button class="btn btn-primary" ng-click="addwalk()">Add Walk</button></td>
          <td><button class="btn btn-info" ng-click="update()">Update Walk</button>&nbsp;&nbsp;<br><button class="btn btn-info" ng-click="deselect()">Clear</button></td>
        </tr>

        <tr ng-repeat="walk in walksaip">
          <td>{{walk.title}}</td>
          <td>{{walk.releasedate}}</td>
          <td>{{walk.duration}}</td>
          <td>{{walk.genre}}</td>
          <td>{{walk.synopsis}}</td>
          <td><button class="btn btn-danger" ng-click="remove(walk._id)">Remove</button></td>
          <td><button class="btn btn-warning" ng-click="edit(walk._id)">Edit</button></td>
        </tr>
      </tbody>
    </table>

  </div>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.12/angular.min.js"></script>
<script src="controllers/controller.js"></script>
</body>
</html>
