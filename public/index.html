<!DOCTYPE html>
<html ng-app="myBushWalkApp">
  <meta charset="utf-8">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap-theme.min.css">
  <title>Walk Application</title>

  <div class="container" ng-controller="AppCtrl">
    <h1>Bush Walk Repository</h1>
    <table class="table">
      <thead>
        <tr>
          <th>Name</th>
          <th>Location</th>
          <th>Difficulty</th>
          <th>Tips</th>
          <th>Description</th>
          <th>Action</th>
          <th>&nbsp;</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td><input class="form-control" ng-model="walk.name"></td>
          <td><input class="form-control" ng-model="walk.location"></td>
          <td><select class="form-control" ng-model="walk.difficulty">
                <option>1</option>
                <option>2</option>
                <option>3</option>
                <option>4</option>
                <option>5</option>
              </select></td>
          <td><input class="form-control" ng-model="walk.tips"></td>
          <td><input class="form-control" ng-model="walk.description"></td>
          <td><button class="btn btn-primary" ng-click="addWalk()">Add Walk</button></td>
          <td><button class="btn btn-info" ng-click="update()">Update Walk</button>&nbsp;&nbsp;
              <br><button class="btn btn-info" ng-click="deselect()">Clear</button></td>
        </tr>
        <tr ng-repeat="walk in walksaip">
          <td>{{walk.name}}</td>
          <td>{{walk.location}}</td>
          <td>{{walk.difficulty}}</td>
          <td>{{walk.tips}}</td>
          <td>{{walk.description}}</td>
          <td><button class="btn btn-danger" ng-click="remove(walk._id)">Remove</button></td>
          <td><button class="btn btn-warning" ng-click="edit(walk._id)">Edit</button></td>
        </tr>
      </tbody>
    </table>
  </div>

  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.12/angular.min.js"></script>
  <script src="controllers/controller.js"></script>
</html>
