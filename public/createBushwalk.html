<!DOCTYPE html>
<html ng-app="myBushWalkApp">
<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap-theme.min.css">
  <title>Create Walk</title>
  <style>
  </style>
</head>
  <div class="container" ng-controller="AppCtrl">
  <h1>Create Walk</h1>
  <table class="table" style="width:50%">
    <tr>
      <td>Name:* </td>
      <td><input class="form-control" ng-model="walk.name"></td>
    </tr>
    <tr>
      <td>Location:* </td>
      <td><input class="form-control" ng-model="walk.location"></td>
    </tr>
    <tr>
      <td>Difficulty:* </td>
      <td><input class="form-control" ng-model="walk.difficulty"></td>
    </tr>
    <tr>
      <td>Tips:* </td>
      <td><input class="form-control" ng-model="walk.tips"></td>
    </tr>
    <tr>
      <td>Description:* </td>
      <td><input class="form-control" ng-model="walk.description"></td>
    </tr>
    <tr>
      <td>&nbsp;</td>
      <td><button class="btn btn-primary" ng-click="createWalk()">Create</button></td>
    </tr>
  </table>
</div>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.12/angular.min.js"></script>
  <script src="controllers/controller.js"></script>
</html>
