<!DOCTYPE html>
<html ng-app="myBushWalkApp">
<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap-theme.min.css">
  <title>User Registration</title>
  <style>
  </style>
</head>
  <div class="container" ng-controller="AppCtrl">
  <h1>Register</h1>
  <table class="table" style="width:50%">
    <tr>
      <td>Full Name:* </td>
      <td><input class="form-control" ng-model="user.name"></td>
    </tr>
    <tr>
      <td>Username:* </td>
      <td><input class="form-control" ng-model="user.username"></td>
    </tr>
    <tr>
      <td>Email:* </td>
      <td><input class="form-control" ng-model="user.email"></td>
    </tr>
    <tr>
      <td>Password:* </td>
      <td><input type="password" class="form-control" ng-model="user.password"></td>
    </tr>
    <tr>
      <td>Confirm Password:* </td>
      <td><input type="password" class="form-control" ng-model="user.confirmPassword"></td>
    </tr>
    <tr>
      <td>&nbsp;</td>
      <td><button class="btn btn-primary" ng-click="addUser()">Register</button></td>
    </tr>
  </table>
</div>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.12/angular.min.js"></script>
  <script src="controllers/controller.js"></script>
</html>
